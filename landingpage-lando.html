<!DOCTYPE html>
<html>
<head>
  <title>Get 50% off on your Lando account</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
   <div class="container">

    <div class="titles">
      <div class="h1">
       <h1>Create your landingpage</h1>
      </div>
      <div class="h2">
       <h2>Why go crazy create your landing page? Lando is intuitive and fun to use. Create stunning landing pages and capture more leads.</h2>
     </div>
    </div>

    <div class="formcontainer">
     <form>
       <div class="formtitle">
         <p>Start your free trial</p>
       </div>
    <div class="form">
    <div class="names">
      <div class="firstname-container">
      <div class="firstname-label">
    <!-- to associate label to input the for attribute needs to be the same ad id attribute of the input -->
      <label for="firstname">First name</label>
      </div>
      <div class="firstname-field">
    <!--name attribute is used to reference data after the form is submitted-->
      <input type="text" id="firstname" name="firstname" style="border:none;">
      </div>
    </div>
    <div class="lastname-container">
      <div <div class="lastname-label">
      <label for="lastname">Last name</label>
      </div>
      <div class="lastname-field">
      <input type="text" id="lastname" name="lastname" style="border:none;">
      </div>
    </div>
    </div>

  <div class="email-container">
    <div class="email-label">
      <label for="email">Email address</label>
    </div>
    <div class="email">
      <input type="email" id="email" name="email" style="border:none;">
    </div>
  </div>
   <div class="company-container">
    <div class="company-label">
      <label for="companyname">Company name</label>
    </div>
    <div class="company">
      <input type="text" class="companyname" id="companyname" name="companyname">
    </div>
  </div>
    <div class="button">
      <button type="button" style="width: 600px; height:40px; border:none;">Start your free trial</button>
    </div>
     </form>
   </div>
   </div>
  </div>

</body





</html>
